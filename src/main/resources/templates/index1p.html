<!Doctype html>

<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Spring MVC Application</title>
</head>
<body>
<h1>All Technical Posts</h1>
<main id="posts">
    <h2 th:text="${post.title}"></h2>
    <i>Posted On: </i> <span th:text="${post.date}"></span>
    <div>
        <p th:text="${post.body}"></p>
    </div>
</main>
</body>
</html>
